<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>

    <link rel="stylesheet" href="static/css/first.css">
    <link rel="stylesheet" href="static/css/second.css">


</head>
<body class="body">
<div class="main">
    <form action="user/register" method="post" class="form" id = "register"
        style="background-color: bisque;height: 600px;width: 500px;border: 5px solid white;border-radius: 20px">

        <div class="icon_img" style="height: 200px;width: 200px"></div>
        <br>
        <div class="input_box">
            <label>账号：</label>
            <input name="id" type="text" placeholder="请输入账号"
                   style="width:300px;height:30px;border: 3px;background-color:transparent;"/>
        </div>
        <BR>
        <div class="input_box">
            <label>昵称：</label>
            <input name="name" type="nickname" placeholder="请输入昵称"
                   style="width:300px;height:30px;border: 3px;background-color:transparent;"/>
        </div>
        <BR>
        <div class="input_box">
            <label>密码：</label>
            <input name="pwd" type="password" placeholder="请输入密码"
                   style="width:300px;height:30px;border: 3px;background-color:transparent;"/>
        </div>
        <BR>
        <div class="input_box">
            <label>确认：</label>
            <input name="pwd_a" type="password" placeholder="请确认密码"
                   style="width:300px;height:30px;border: 3px;background-color:transparent;"/>
        </div>
        <BR>
        <div class = "button_box">
            <button type = submit form="register" class="large-button" style="margin-right: 5px">登录</button>
            <button onclick="window.location.href= 'index.html'" class="large-button" style="margin-left: 5px">返回</button>
        </div>
    </form>

</div>


</body>
</html>
